<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Petshop Melhor Amigo</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    
    <!-- Cabeçalho -->
    <header>
        <h1>Petshop Melhor Amigo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Seção de Contato -->
    <main>
        <section id="contato">
            <h2>Fale Conosco</h2>
            <p>Entre em contato conosco preenchendo o formulário abaixo ou através de nossas redes sociais.</p>
            
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Petshop Melhor Amigo. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
